<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Geolokalisation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Hier können sie ihre Koordinaten abfragen</h3>
    <div>
      <!--lat / long sind die Variablen aus der Funktion und der Click ist die Abfage von diesen.-->
      <p>Lat: {{lat}}, Long: {{long}}</p>
      <button (click)=Koordinaten()> Wo befinde ich mich</button>

      <p>Mqtt Message: {{message}}</p>
      <p>Distanz zwischen neuestem Gerät und Deinem Standort: {{distance}} Meter</p>

      <button (click)=Geofence_neu()> Auf Kontakte überprüfen</button>

    </div>
</ion-content>
